<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="forecast">
      <header>
        <form class="weather-forecast">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="forecast-data">
          <div>
            <h1 class="city-forecast" id="city">Durban</h1>

            <p class="forecast-details">
              <span id="time">Tuesday 14:49</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity <strong id="humidity">66%</strong>, Wind:
              <strong id="wind-speed">3.13 km/h</strong>
            </p>
          </div>

          <div class="forecast-temperature-container">
            <div class="forecast-icon" id="icon">⛅</div>
            <div class="forecast-temperature" id="temperature">12</div>
            <div class="forecast-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/AsandaMbutho" target="_blank">
          Asanda Mbutho
        </a>
        — Open-sourced on
        <a href="https://github.com/AsandaMbutho/forecast" target="_blank">
          GitHub
        </a>
        and hosted on
        <a href="https://forecast-asanda.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
